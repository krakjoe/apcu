version: '{branch}.{build}'
branches:
  only:
  - master
install:
- cmd: cinst wget
build_script:
- cmd: >-
    "C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\bin\vcvars32.bat"

    wget http://windows.php.net/downloads/php-sdk/php-sdk-binary-tools-20110915.zip

    7z x -y php-sdk-binary-tools-20110915.zip -oC:\projects\php-sdk

    C:\projects\php-sdk\bin\phpsdk_setvars.bat

    git clone --depth=1 https://github.com/php/php-src C:\projects\php-src

    mkdir C:\projects\php-src\ext\apcu

    xcopy C:\projects\apcu C:\projects\php-src\ext\apcu /s /e /y

    wget http://windows.php.net/downloads/php-sdk/deps-7.1-vc14-x86.7z

    7z x -y deps-7.1-vc14-x86.7z -oC:\projects\php-src

    cd C:\projects\php-src

    buildconf.bat

    configure.bat --enable-snapshot-build --enable-debug-pack --disable-zts --enable-com-dotnet=shared --with-mcrypt=static --without-analyzer --enable-apcu=shared --with-config-file-scan-dir=C:\projects\apcu\bin\modules.d --with-php-build=deps

    nmake snap

    copy php.ini-development php.ini

    cd C:\projects\php-src\Release\php-*

    copy php.ini-development php.ini

    copy php.ini-development ..\php.ini

    if not exist C:\projects\apcu mkdir C:\projects\apcu

    if not exist C:\projects\apcu\bin mkdir C:\projects\apcu\bin

    if not exist C:\projects\apcu\bin\modules.d mkdir C:\projects\apcu\bin\modules.d

    cd C:\projects\php-src\Release

    for %%a in (php.exe) do set fp=%%~dpa

    echo extension_dir = '%fp%' > C:\projects\apcu\bin\modules.d\apcu.ini

    echo extension=php_sysvshm.dll >> C:\projects\apcu\bin\modules.d\apcu.ini

    echo extension=php_apcu.dll >> C:\projects\apcu\bin\modules.d\apcu.ini

    php.exe -m

    cd C:\projects\php-src\Release\php-*

    for %%a in (php.exe) do set fp=%%~dpa

    echo %fp%

    echo extension_dir = '%fp%ext' > C:\projects\apcu\bin\modules.d\apcu.ini

    echo extension=php_sysvshm.dll >> C:\projects\apcu\bin\modules.d\apcu.ini

    echo extension=php_apcu.dll >> C:\projects\apcu\bin\modules.d\apcu.ini

    type C:\projects\apcu\bin\modules.d\apcu.ini

    php.exe -m

    cd C:\projects\php-src
test_script:
- cmd: %fp%php.exe -doutput_buffering=0 run-tests.php ext\apcu -p C:\projects\apcu\bin\php.exe -q --show-diff
artifacts:
  - path: bin
    name: master
    type: zip

